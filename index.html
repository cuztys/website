<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produktseite mit KI-Chatbot</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Ladebildschirm -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Wird geladen...</p>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Mein Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Produkte</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Produktanzeige -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <img src="produktbild.jpg" class="img-fluid rounded shadow animate" alt="Produktbild">
            </div>
            <div class="col-md-6">
                <h1 class="product-title">Super Produkt</h1>
                <p class="text-muted">Das beste Produkt f√ºr deine Bed√ºrfnisse.</p>
                <h3 class="text-success">49,99 ‚Ç¨</h3>
                <button class="btn btn-primary mt-3 btn-animated" onclick="addToCart()">
                    <i class="fas fa-shopping-cart"></i> In den Warenkorb
                </button>
            </div>
        </div>

        <!-- Kontaktformular -->
        <div class="mt-5">
            <h2>Kontakt</h2>
            <form id="contactForm" action="process.php" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-Mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <button type="submit" class="btn btn-success">Absenden</button>
            </form>
        </div>
    </div>

    <!-- KI-Chatbot -->
    <div id="chatbot">
        <div id="chatbot-header">KI-Chatbot <span id="close-chatbot">&times;</span></div>
        <div id="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Frage mich etwas..." onkeypress="handleChatbot(event)">
    </div>
    <button id="chatbot-toggle" onclick="toggleChatbot()">ü§ñ</button>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
